<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>IMS - Beta</title>
    <link rel="stylesheet" href="imsui.css"/>
</head>

<body>

<div id="top-hidden-row"></div>
<div id="menu-row"></div>
<div id="content-row">
    <div id="left-menu-column"></div>
    <div id="content-column">
        <header>
            <h1>Employee content header</h1>
            <input id="employee-name" type="text" placeholder="employee name goes here?">
        </header>

        <section id="main">
            <input id="toggle-all" type="checkbox">
            <label for="toggle-all">All content goes here</label>
            <ul id="todo-list"></ul>
        </section>
        <form method="emp_add" action="">
            <input type="text" name="empId" size="50" maxlength="10" >
        </form>

        <footer>
            <a id="clear-completed">Clear completed</a>
            <div id="todo-count"></div>
        </footer>

    </div>
</div>
<div id="bottom-row"></div>
<div id="bottom-hidden-row"></div>

<script type="text/javascript" src="backbone.js"/>
<script type="text/javascript" src="imsui.js"/>
</body>
