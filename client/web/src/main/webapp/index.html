<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>IMS - Beta</title>

<body background="C:\Users\Prathapage\Downloads\Compressed\Visual Paradigm for UML 10.1\.install4j\i4j_extf_1_aprh35_2o1i3y.png">

<div id="top-hidden-row"></div>
<div id="menu-row"></div>
<div id="content-row">
    <div id="left-menu-column"></div>
    <div id="content-column">

        <header>
            <h1>Employee content header is this</h1>
            <input id="employee-name" type="text" placeholder="employee name goes here?">
        </header>

        <section id="main">
            <input id="toggle-all" type="checkbox">
            <label for="toggle-all">All content goes here</label>
            <ul id="todo-list"></ul><br>
        </section>
        <hr><br>

        <form method="POST" action="" enctype="multipart/form-data">
            <fieldset>
                <legend align="left">
            Employee Id:
            <input type="text" name="empId" value="Enter Employee Id here" size="50" maxlength="10" tabindex="1">  <br>
            CECB_Id:
            <input type="text" name="empCecbId" value="Enter Employee CECB Id here" tabindex="2" >  <br>
            Employee Name:
            <input type="text" name="empName" value="Enter your Name here" size="50" maxlength="100" tabindex="3" ><br>
            Employee Address:
            <textarea type="empAdd" rows="3" cols="50" wrap="hard" tabindex="4"></textarea><br>
            Email Address:
            <input type="text" name="empEmailAddress" value="Enter your email address here" tabindex="5" > <br>
            Employee NIC:
            <input type="text" name="empNIC" value="Enter your email address here" size="50" maxlength="10" tabindex="6" > <br>
            Employee Phone No:
            <input type="text" name="empPhNo" value="Enter your Phone No here" size="50" maxlength="10" tabindex="7"> <br>
            Gender:<br>Mail
            <input type="checkbox" name="empGender" value="yes" tabindex="8" >
            Female
            <input type="checkbox" name="empGender" value="yes" tabindex="9" > <br>
            Emp Role:
            <select name="empRole" size="1" tabindex="10" >
                <option value="GM" > GM
                <option value="DGM"> DGM
                <option value="Site Engineer" > Site Engineer
                <option value="Stock keeper" > Stock keeper
                <option value="Procurement Officer" > Procurement Officer
            </select>
            Employee Designation:
            <select name="empDesignation" size="1" tabindex="11" >
                <option value="GM" >GM
                <option value="DGM" >DGM
                <option value="Site Engineer">Site Engineer
                <option value="Stock Keeper">Stock keepre
                <option value="Procurement office ">Procurement Officer
            </select><br>
            Employee Photo:
            <input type="file" name="Photo" size="50" > <br><br>
            <input type="reset" value="Reset" tabindex="12" >
            <input type="submit" value="Save" tabindex="13" >
            <input type="submit" value="Update" tabindex="14" >
            <input type="submit" value="Delete" tabindex="15" >

                    </legend>
            </fieldset>
        </form>

        <footer>
            <a id="clear-completed">Clear completed</a>
            <div id="todo-count"></div>
        </footer>

    </div>
</div>
<div id="bottom-row"></div>
<div id="bottom-hidden-row"></div>

<script type="text/javascript" src="backbone.js"/>
<script type="text/javascript" src="imsui.js"/>
</body>

</html>
